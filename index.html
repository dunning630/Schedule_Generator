<!DOCTYPE html>
<html>
<head>
    <title>Basketball Team Rotation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Team Rotation</h1>
        <div class="input-area">
            <label>Select Players:</label>
            <div class="dropdown-container">
                <div class="selected-players" id="selectedPlayers">
                    No Players Selected
                </div>
                <div class="dropdown-content" id="dropdownContent">
                    <label><input type="checkbox" id="selectAll"> Select All</label>
                    <label><input type="checkbox" class="player-checkbox" value="Clarke"> Clarke</label>
                    <label><input type="checkbox" class="player-checkbox" value="Graham"> Graham</label>
                    <label><input type="checkbox" class="player-checkbox" value="Bryce"> Bryce</label>
                    <label><input type="checkbox" class="player-checkbox" value="Brendan"> Brendan</label>
                    <label><input type="checkbox" class="player-checkbox" value="Luca"> Luca</label>
                    <label><input type="checkbox" class="player-checkbox" value="Dinos"> Dinos</label>
                    <label><input type="checkbox" class="player-checkbox" value="Bennett"> Bennett</label>
                    <label><input type="checkbox" class="player-checkbox" value="Grayson"> Grayson</label>
                    <label><input type="checkbox" class="player-checkbox" value="Vincent"> Vincent</label>
                    <label><input type="checkbox" class="player-checkbox" value="Jake"> Jake</label>
                </div>
            </div>
            <button id="addPlayers">Add Selected</button>
        </div>
        <div class="players-list">
            <h2>Players:</h2>
            <ul id="playerList"></ul>
        </div>
        <button id="generateSchedule">Generate Schedule</button>
        <div class="schedule">
            <h2>Rotation Schedule:</h2>
            <div id="scheduleOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
